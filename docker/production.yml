version: '3'

services:

  bot.xing:
    image: awesome1888/image-server:latest
    expose:
      - 3000
    depends_on:
      - nginx
    environment:
      - VIRTUAL_HOST=localhost
      - PORT=3000
      - NODE_ENV=production

  nginx:
      image: jwilder/nginx-proxy
      volumes:
        - "/var/run/docker.sock:/tmp/docker.sock:ro"
      ports:
        - 3200:80
